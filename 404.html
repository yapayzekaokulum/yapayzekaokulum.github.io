<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Yapay Zeka Okulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-[-1]">
        <div
            class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-pulse">
        </div>
        <div
            class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-20 animate-pulse">
        </div>
    </div>

    <div class="glass max-w-lg w-full p-12 rounded-2xl text-center shadow-2xl">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-6">
            404</h1>
        <h2 class="text-2xl font-bold mb-4">Üzgünüz, Aradığınız Sayfa Yok!</h2>
        <p class="text-gray-400 mb-8">Aradığınız sayfa silinmiş, taşınmış veya hiç var olmamış olabilir.</p>

        <a href="/"
            class="inline-flex items-center gap-2 px-6 py-3 bg-purple-600 rounded-xl font-bold hover:bg-purple-500 transition shadow-lg shadow-purple-500/30">
            <i class="fa-solid fa-house"></i> Ana Sayfaya Dön
        </a>
    </div>

</body>

</html>
